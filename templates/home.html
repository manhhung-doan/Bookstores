{% extends '_base.html' %}

{%block content%}
    {% comment %} {% for post in post_list %}
        <div class='p_entry'>
            <a href='#'><span>{{ post.author}}</span></a>
            <a href='{% url "post_detail" post.pk %}' ><h3>{{ post.title}}</h3></a>
            <p>{{ post.body}}</p>
            <a href='{% url "post_update" post.pk %}'>Update</a>
        </div>
    {%endfor%} {% endcomment %}
    <h1>Homepage</h1>
{%endblock content%}
